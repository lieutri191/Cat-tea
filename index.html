<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat-Tea - Trang Chủ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Cat-Tea Logo" class="logo">
    <h1>Cat-Tea Milk Tea</h1>
    <nav>
      <a href="index.html">Trang Chủ</a>
      <a href="product.html">Sản Phẩm</a>
      <a href="cart.html">Giỏ Hàng</a>
      <a href="login.html">Đăng Nhập</a>
    </nav>
  </header>
<!-- khuyến mãi -->
  <div class="promo-slider">
    <button class="prev-btn">&#10094;</button> <!-- nút mũi tên trái -->
    
    <div class="promo-slide">
      <img src="img/km1.jpg" alt="Khuyến mãi 1" class="promo-img">
      <img src="img/km2.jpg" alt="Khuyến mãi 2" class="promo-img">
      <img src="img/km3.jpg" alt="Khuyến mãi 3" class="promo-img">
    </div>
    
    <button class="next-btn">&#10095;</button> <!-- nút mũi tên phải -->
  </div>
  
  <div class="container">
    <h2>Danh Mục Món Ăn</h2>
  
    <div class="product-list">
      <!-- Sản phẩm 1 -->
      <div class="product">
        <img src="img/matcha.jpg" alt="Matcha Latte" class="product-img">
        <h3>Matcha Latte</h3>
        <p>35.000đ</p>
        <button onclick="location.href='matcha.html'">Xem Chi Tiết</button>
      </div>
  
      <!-- Sản phẩm 2 -->
      <div class="product">
        <img src="img/trasua.jpg" alt="T" class="product-img">
        <h3>Trà sữa Truyền thống</h3>
        <p>25.000đ</p>
        <button onclick="location.href='trasua.html'">Xem Chi Tiết</button>
      </div>
  
      <!-- Sản phẩm 3 -->
      <div class="product">
        <img src="img/banhtrang.jpg" alt="Bánh Tráng Trộn" class="product-img">
        <h3>Bánh Tráng Trộn</h3>
        <p>25.000đ</p>
        <button onclick="location.href='banhtrang.html'">Xem Chi Tiết</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Cat-Tea
  </footer>
</body>
</html>
